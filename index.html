<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET Request Example</title>
</head>
<body>
  <h1>GET Request Example</h1>
  <button id="getRequestButton">Send GET Request</button>
  <p id="responseText">No response yet.</p>

  <script>
    document.getElementById('getRequestButton').addEventListener('click', function () {
      fetch('https://api.topcoder.com/v3/members/redeye10', {
        method: 'GET',
        headers: {
          'Accept': '*/*',
          'Origin': 'https://profiles.topcoder.com',
          'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.6045.199 Safari/537.36',
          'Sec-Fetch-Mode': 'cors',
          'Sec-Fetch-Site': 'same-site',
          'Sec-Fetch-Dest': 'empty',
          'Referer': 'https://profiles.topcoder.com/',
          'Accept-Encoding': 'gzip, deflate, br',
          'Accept-Language': 'en-GB,en-US;q=0.9,en;q=0.8',
          'Priority': 'u=1, i'
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          console.log('Success:', data);
          document.getElementById('responseText').textContent = 'Response: ' + JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('responseText').textContent = 'Error: ' + error.message;
        });
    });
  </script>
</body>
</html>
